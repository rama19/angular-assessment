<h2>Post List</h2>
<div class="mat-elevation-z2">
    <div class="post-grid">
        @for (post of posts; track post.id) {
        <mat-card class="post-card" (click)="showPostDetails(post.id)">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ post.body }}</p>
            </mat-card-content>
        </mat-card>
        } @empty {
        Posts list is empty
        }
    </div>
</div>
